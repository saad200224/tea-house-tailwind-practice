<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- tailwind and daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/57434d4049.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom tailwind class -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'primary-text': "#1C1C1C",
              'secondary-text': "#777",
              'gradient-end': "#F00",
              'gradient-start': "#FF8938",
              
            },
          },
        },
      };
    </script>

    <!-- custom css -->

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>

  <body class="font-manrope">
    <header class="container mx-auto">
      <!-- hero section -->

        <div class="my-20">
          <div class="flex justify-between items-center flex-col lg:flex-row">
            <div>
              <h1 class="text-7xl font-extrabold">
                It's good
                <br />
                tea time at The Tea
                <br />
                House
              </h1>
              <p class="text-lg font-medium text-secondary-text py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>
              <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white">
                Explore More <i class="fa-solid fa-arrow-trend-up"></i>
              </button>
            </div>

            <div>
              <img src="./images/banner.png" class="max-w-sm " />
              <div
                class="w-64 flex items-center gap-4 rounded-lg p-5 drop-shadow-lg -mt-16 bg-white"
              >
                <div class="rating">
                  <input
                    type="radio"
                    name="rating-2"
                    class=" w-12 h-12 mask mask-star-2 bg-amber-400"
                  />
                </div>

                <div>
                  <h2 class="text-3xl font-extrabold">5.00</h2>
                  <p class="font-semibold text-secondary-text">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </header>

    <!-- main start -->

    <main class="container mx-auto">

    </main>

    <footer></footer>
  </body>
</html>
